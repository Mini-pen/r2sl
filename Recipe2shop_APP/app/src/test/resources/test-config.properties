# Configuration des tests unitaires
test.timeout=30000
test.retry.count=3
test.parallel.execution=true
test.verbose.logging=true

# Configuration des mocks
mock.strict.stubs=true
mock.lenient.stubs=false

# Configuration des performances
performance.max.execution.time=1000
performance.memory.threshold=10485760

# Configuration des tests d'int√©gration
integration.test.timeout=60000
integration.test.retry.count=2

# Configuration des tests UI
ui.test.timeout=30000
ui.test.retry.count=1
ui.test.screenshot.on.failure=true
